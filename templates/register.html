<form action="{{ url_for('register') }}" method="post">
	{% if mesage is defined and mesage %}
		<div class="alert alert-warning">{{ mesage }}</div>
	{% endif %}
	<div class="form-group">
		<label for="name">nom:</label>
		<input type="text" class="form-control" id="nom" name="nom" placeholder="nom">
	</div>
	<div class="form-group">
		<label for="name">prenom:</label>
		<input type="text" class="form-control" id="prenom" name="prenom" placeholder="prenom">
	</div>
	<div class="form-group">
		<label for="pwd">Password:</label>
		<input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
	</div>
	<div class="form-group">
		<label for="email">Email:</label>
		<input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
	</div> 
	<div class="form-group">
		<label for="name">date_adhesion:</label>
		<input type="date" class="form-control" id="date_adhesion" name="date_adhesion" placeholder="date_adhesion">
	</div>
	<div class="form-group">
		<label for="name">tel:</label>
		<input type="tel" class="form-control" id="tel" name="tel" placeholder="tel">
	</div>
	<div class="form-group">
		<label for="name">avatar_photo:</label>
		<input type="text" class="form-control" id="avatar_photo" name="avatar_photo" placeholder="avatar_photo">
	</div>


	
	<button type="submit" class="btn btn-primary">Register</button>		
</form>
