<form action="{{ url_for('edit') }}" method="post">
	{% if mesage is defined and mesage %}
		<div class="alert alert-warning">{{ mesage }}</div>
	{% endif %}
	<div class="form-group">
		<label for="name">Nom:</label>
		<input type="text" class="form-control" id="nom" name="nom" value="{{ editUser.nom }}">
	</div>
    <div class="form-group">
		<label for="name">Prenom:</label>
		<input type="text" class="form-control" id="nom" name="nom" value="{{ editUser.nom }}">
	</div>
	<div class="form-group">
		<label for="role">Role:</label>
		<select class="form-control" id="role" name="role">
			<option value="admin" {% if editUser.roles == 'SuperAdmin' %}selected{% endif %}>SuperAdmin</option>
            <option value="admin" {% if editUser.roles == 'AdminOrg' %}selected{% endif %}>AdminOrg</option>
			<option value="user"  {% if editUser.roles == 'user' %}selected{% endif %}>User</option>			
		</select>
	</div>

		
	<input type="hidden" id="userid" name="userid" value="{{ editUser.id }}">
	<button type="submit" class="btn btn-primary">Save</button>		
</form>
